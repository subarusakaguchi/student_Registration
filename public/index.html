<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-info grid">
    <div class="row d-lg-flex justify-content-center" style="height: 100vh;">
        <section class="col-lg-4 mh-100 w-lg-25 bg-white container p-3 rounded shadow-sm text-center d-flex justify-content-center align-items-center">
            <div class="w-75">
                <h1 class="bg-info text-white rounded">CADASTRO DE ALUNOS</h1>
                <div>
                    <form id="formStudent" class="d-flex flex-column">
                        <input class="mb-2 rounded p-2" type="text" name="name" id="name" placeholder="Nome">
                        <input class="mb-2 rounded p-2" type="text" name="surname" id="surname" placeholder="Sobrenome">
                        <input class="mb-2 rounded p-2" type="date" name="birth" id="birth">
                        <input class="mb-2 rounded p-2" type="text" name="address" id="address" placeholder="Ex: Rua das Flores nº 928">
                        <button onclick="newStudent()" class="btn btn-outline-info fw-bold border-4">Cadastrar Aluno</button>
                    </form>
                </div>
            </div>
        </section>
        
        <section class="col-lg m-4">
            <div class="container bg-white w-lg-75 rounded p-3">
                <h2>Alunos</h2>
                <div id="studentList" class="accordion">
                    
                    
                </div>
            </div>
        </section>
    </div>

    <!-- Modal Delete -->
    <div id="modalDelete" class="modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-tittle">Excluir aluno</h3>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir este aluno?</p>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" class="btn btn-secondary">Cancelar</button>
                    <button onclick="delStudent()" data-bs-dismiss="modal" class="btn btn-danger">Sim, Excluir!</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="./script/script.js"></script>
</body>
</html>
